<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- TITLE -->
    <title>Tarea Semana 2 (Actividad)</title>

  </head>

  <body>
    <!-- hola -->

    <!-- SECTION -->
    <section class="container mt-5">

      <!-- TITLE -->
      <h1>Resultados de los Algoritmos con Concurrencia</h1>
    
      <!-- RESULTS -->
      <div class="mt-4">

        <!-- TABLE -->
        <table class="table table-bordered table-hover">

          <!-- TABLE HEAD -->
          <thead>
            <tr>
              <th>#</th>
              <th>Algoritmo</th>
              <th>Tiempo (segundos)</th>
            </tr>
          </thead>

          <!-- TABLE BODY -->
          <tbody id="tabla-resultados"></tbody>

        </table>

      </div>

      <!-- BUTTON -->
      <div class="row">
        <div class="col-sm-12 col-md-10"></div>
        <div class="col-sm-12 col-md-2">
          <button class="col-sm-12 btn btn-primary" id="recargar">
            Volver a Empezar
          </button>
        </div>
      </div>

    </section>

    <!-- SCRIPT DE LOS WORKERS -->
    <script src="/js/index.js"></script>

    <!-- SCRIPT DEL BOTON -->
    <script src="/js//button.js"></script>

  </body>

</html>
